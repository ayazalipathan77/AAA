<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAA Tactical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Chakra+Petch:wght@400;500;600;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Chakra Petch', 'sans-serif'],
            heading: ['Rajdhani', 'sans-serif'],
            mono: ['"Share Tech Mono"', 'monospace'],
          },
          colors: {
            military: {
              950: '#020602', // Deep Dark Green
              900: '#051405', // Dark Green
              800: '#0a260a', // Surface Green
              700: '#143814', // Component
              600: '#1e4a1e', // Border
              accent: '#22c55e', // Green-500 (Primary)
              accentDark: '#16a34a', // Green-600
              accentGlow: 'rgba(34, 197, 94, 0.5)',
              text: '#dcfce7', // Very light green white
              muted: '#86efac', // Light green muted
            }
          },
          backgroundImage: {
            'metal-gradient': 'linear-gradient(180deg, #1e4a1e 0%, #0a260a 100%)',
            'metal-shine': 'linear-gradient(45deg, transparent 40%, rgba(34, 197, 94, 0.05) 50%, transparent 60%)',
            'grid-pattern': 'linear-gradient(to right, #143814 1px, transparent 1px), linear-gradient(to bottom, #143814 1px, transparent 1px)',
            'hex-pattern': 'url("data:image/svg+xml,%3Csvg width=\'24\' height=\'40\' viewBox=\'0 0 24 40\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M0 40c5.523 0 10-4.477 10-10V10c0-5.523 4.477-10 10-10H0v40z\' fill=\'%2322c55e\' fill-opacity=\'0.1\' fill-rule=\'evenodd\'/%3E%3C/svg%3E")',
          }
        },
      },
    }
  </script>
  <style>
    body {
      /* Black/Grey metal base with subtle rusted spots, scratches, and cuts */
      background-color: #0b0b0b;
      background-image:
        radial-gradient(circle at 12% 18%, rgba(139, 69, 19, 0.08), transparent 8%),
        radial-gradient(circle at 84% 72%, rgba(139, 69, 19, 0.06), transparent 12%),
        linear-gradient(180deg, #141414 0%, #070707 100%),
        repeating-linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0 1px, transparent 1px 6px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02));
      background-size: cover, cover, cover, 6px 6px, cover;
      background-attachment: fixed;
      background-blend-mode: overlay, overlay, normal, normal, normal;
      color: #dcfce7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Fine scratch overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(120deg, rgba(255, 255, 255, 0.02) 0.5px, transparent 0.5px),
        linear-gradient(60deg, rgba(255, 255, 255, 0.01) 0.5px, transparent 0.5px);
      opacity: 0.12;
      mix-blend-mode: overlay;
    }

    .font-heading {
      font-family: 'Rajdhani', sans-serif;
    }

    .clip-angled {
      clip-path: polygon(20px 0, 100% 0,
          100% calc(100% - 20px), calc(100% - 20px) 100%,
          0 100%, 0 20px);
    }

    .clip-angled-sm {
      clip-path: polygon(10px 0, 100% 0,
          100% calc(100% - 10px), calc(100% - 10px) 100%,
          0 100%, 0 10px);
    }

    .clip-tech {
      clip-path: polygon(0 0,
          calc(100% - 20px) 0,
          100% 20px,
          100% 100%,
          20px 100%,
          0 calc(100% - 20px));
    }

    .scanline {
      background: linear-gradient(to bottom, rgba(34, 197, 94, 0), rgba(34, 197, 94, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
      background-size: 100% 3px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 50;
      opacity: 0.15;
    }

    /* Opaque Text Utilities */
    .text-opaque-high {
      color: rgba(220, 252, 231, 0.95);
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
    }

    .text-opaque-med {
      color: rgba(220, 252, 231, 0.75);
    }

    .text-opaque-low {
      color: rgba(220, 252, 231, 0.45);
    }

    /* Hero Slider Animations */
    @keyframes heroRevealUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heroRevealLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes heroLineGrow {
      from {
        transform: scaleY(0);
      }

      to {
        transform: scaleY(1);
      }
    }

    @keyframes heroLineGrowX {
      from {
        transform: scaleX(0);
      }

      to {
        transform: scaleX(1);
      }
    }

    @keyframes heroZoomSlow {
      from {
        transform: scale(1.05);
      }

      to {
        transform: scale(1.15);
      }
    }

    @keyframes heroGlitch {

      0%,
      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0);
      }

      20% {
        clip-path: inset(20% 0 60% 0);
        transform: translate(-2px, 1px);
      }

      40% {
        clip-path: inset(60% 0 10% 0);
        transform: translate(2px, -1px);
      }

      60% {
        clip-path: inset(40% 0 30% 0);
        transform: translate(-1px, 2px);
      }

      80% {
        clip-path: inset(10% 0 70% 0);
        transform: translate(1px, -2px);
      }
    }

    @keyframes heroPulseRing {
      0% {
        transform: scale(0.8);
        opacity: 0.6;
      }

      50% {
        transform: scale(1.2);
        opacity: 0;
      }

      100% {
        transform: scale(0.8);
        opacity: 0;
      }
    }

    @keyframes heroScanline {
      0% {
        top: -10%;
      }

      100% {
        top: 110%;
      }
    }

    @keyframes heroTimerFill {
      from {
        width: 0%;
      }

      to {
        width: 100%;
      }
    }

    @keyframes heroFlicker {

      0%,
      95%,
      100% {
        opacity: 1;
      }

      96% {
        opacity: 0.4;
      }

      97% {
        opacity: 1;
      }

      98% {
        opacity: 0.6;
      }
    }

    @keyframes heroDash {
      to {
        stroke-dashoffset: 0;
      }
    }

    .hero-reveal-up {
      animation: heroRevealUp 0.7s ease-out both;
    }

    .hero-reveal-up-d1 {
      animation: heroRevealUp 0.7s 0.15s ease-out both;
    }

    .hero-reveal-up-d2 {
      animation: heroRevealUp 0.7s 0.3s ease-out both;
    }

    .hero-reveal-up-d3 {
      animation: heroRevealUp 0.7s 0.45s ease-out both;
    }

    .hero-reveal-up-d4 {
      animation: heroRevealUp 0.7s 0.6s ease-out both;
    }

    .hero-reveal-left {
      animation: heroRevealLeft 0.8s ease-out both;
    }

    .hero-line-grow {
      animation: heroLineGrow 0.6s 0.2s ease-out both;
      transform-origin: top;
    }

    .hero-line-grow-x {
      animation: heroLineGrowX 0.8s 0.5s ease-out both;
      transform-origin: left;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #051405;
    }

    ::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #16a34a;
    }

    /* Print Specific Styles */
    @media print {
      body * {
        visibility: hidden;
      }

      .print-area,
      .print-area * {
        visibility: visible;
      }

      .print-area {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: white !important;
        color: black !important;
        z-index: 9999;
        padding: 20px;
      }

      .no-print {
        display: none !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.568.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <div class="scanline"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
